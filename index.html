<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="game-container">
    <div class="game-layout">
      <div class="main-canvas-container">
        <canvas id="tetris-canvas" width="300" height="600"></canvas>
      </div>

      <div class="side-panel">
        <div class="preview-container ui-card">
          <h3>Next</h3>
          <canvas id="next-canvas" width="120" height="120"></canvas>
        </div>

        <div class="stats-container ui-card">
          <div class="stat-item">
            <span class="label">Score</span>
            <span id="score" class="value">0</span>
          </div>
          <div class="stat-item">
            <span class="label">Level</span>
            <span id="level" class="value">1</span>
          </div>
        </div>

        <div class="high-scores-container ui-card">
          <h3>High Scores</h3>
          <ul id="high-score-list" class="score-list">
            <!-- Loaded via JS -->
          </ul>
          <button id="view-all-btn" class="text-link">View All</button>
        </div>

        <div class="controls-container">
          <button id="start-btn" class="control-btn primary">Start</button>
          <button id="pause-btn" class="control-btn secondary" disabled>Pause</button>
          <button id="restart-btn" class="control-btn danger" style="display: none;">Restart</button>
        </div>
      </div>
    </div>

    <div id="mobile-controls" class="mobile-controls">
      <div class="control-row">
        <button id="move-left" class="mobile-btn">←</button>
        <button id="rotate-btn" class="mobile-btn">↻</button>
        <button id="move-right" class="mobile-btn">→</button>
      </div>
      <div class="control-row">
        <button id="soft-drop" class="mobile-btn">↓</button>
        <button id="hard-drop" class="mobile-btn">⤓</button>
      </div>
    </div>
  </div>

  <!-- Name Input Modal -->
  <div id="name-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <h2>New High Score!</h2>
      <p>Enter your name:</p>
      <input type="text" id="player-name-input" maxlength="15" placeholder="Your Name">
      <button id="save-score-btn" class="control-btn primary">Save Score</button>
    </div>
  </div>

  <!-- All Scores Modal -->
  <div id="all-scores-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content wide">
      <div class="modal-header">
        <h2>Score History</h2>
        <button id="close-scores-btn" class="close-btn">&times;</button>
      </div>
      <div class="scores-table-wrapper">
        <table id="all-scores-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Score</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="all-scores-body">
            <!-- Loaded via JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
